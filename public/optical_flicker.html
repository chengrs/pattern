<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <title>Flicker Pattern</title>
    <link href="/image/icons/favicon.ico" rel="shortcut icon">
    <link href='http://fonts.googleapis.com/css?family=Maven+Pro|Muli|
      Droid+Sans+Mono|Istok+Web' rel='stylesheet' type='text/css'>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    html, body {
        height: 100%;
    }
    canvas {
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>

    <script type="text/javascript">
    var c = document.getElementById("myCanvas");
    c.width = document.body.clientWidth;
    c.height = document.body.clientHeight;

    var ctx = c.getContext("2d");

    imageData = ctx.createImageData(c.width, c.height);

    for (i = 0; i < c.width * c.height * 4; i += 8) {
        imageData.data[i+0] = 128;
        imageData.data[i+1] = 0;
        imageData.data[i+2] = 128;
        imageData.data[i+3] = 255;
        imageData.data[i+4] = 0;
        imageData.data[i+5] = 128;
        imageData.data[i+6] = 0;
        imageData.data[i+7] = 255;
    }

    // copy the image data back onto the canvas
    ctx.putImageData(imageData, 0, 0);
    </script>
</body>
</html>
