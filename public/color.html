<!DOCTYPE html>

<html>
<head>
<meta charset='utf-8'>
<title>Color Pattern</title>
<link rel="shortcut icon" href="/image/icons/favicon.ico" >
<link href='http://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web' rel='stylesheet' type='text/css'>
<style>
html, body {
  height: 100%;
}
</style>
<script type="text/javascript">
  var i = 0;
  var colors = ['red', 'green', 'blue', 'black', 'white'];

  function setColor() {
  	document.body.style.background = colors[i];
  	if (++i > 4) {
  		i = 0;
  	}
  }
</script>
</head>
<body onclick="setColor();">
</body>
</html>
