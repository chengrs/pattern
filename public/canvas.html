<!DOCTYPE html>

<html>
<head>
<meta charset='utf-8'>
<title>Canvas</title>
<link href='http://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web' rel='stylesheet' type='text/css'>
<style>
* {
  margin: 0;
  padding: 0;
}
html, body {
  height: 100%;
}
canvas {
  margin: 0;
  padding: 0;
  /*height: 100%;*/
  /*border: 10px solid #000000;*/
}
</style>
<script type="text/javascript">
  function draw() {
    var c = document.getElementById("myCanvas");
    // c.width = window.innerWidth;
    // c.height = window.innerHeight;
    c.width = document.body.clientWidth; //document.width is obsolete
    c.height = document.body.clientHeight; //document.height is obsolete
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#FF0000";
    // create gradient
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, c.width, c.height);

    // draw line
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();

    // draw rect
    ctx.beginPath();
    ctx.lineWidth = "4";
    ctx.strokeStyle = "green";
    ctx.rect(30, 30, 50, 50);
    ctx.stroke();
  }
</script>
</head>
<body onload="draw()">
  <canvas id="myCanvas">
    
  </canvas>
</body>
</html>
