<!DOCTYPE html>

<html>
<head>
<meta charset='utf-8'>
<title>ImageStick Pattern</title>
<link rel="shortcut icon" href="/image/icons/favicon.ico" >
<link href='http://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web' rel='stylesheet' type='text/css'>
<style>
body {
    height: 100%;
}
</style>
<script type="text/javascript">
  var isFirstColor = true;
  function setBackgroundColor() {
    if (isFirstColor) {
        document.body.style.background='red';
    } else {
        document.body.style.background='gray';
    }
    isFirstColor = !isFirstColor;
  }
  function switchColor() {
    setInterval(function(){setBackgroundColor();}, 3000);
  }
  // need a clear interval function
  // http://www.w3schools.com/jsref/met_win_setinterval.asp
</script>
</head>
<body onload="switchColor();">
</body>
</html>
